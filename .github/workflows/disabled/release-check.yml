name: 'Release Validation'

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  validate-release:
    name: 'Validate Release Readiness'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Type check
        run: npm run type-check

      - name: Build application
        run: npm run build

      - name: Check conventional commits
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: .commitlintrc.js

      - name: Analyze commit impact
        id: analyze
        run: |
          # Get commits since last release
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [[ -n "$LAST_TAG" ]]; then
            COMMITS=$(git log --oneline $LAST_TAG..HEAD)
          else
            COMMITS=$(git log --oneline)
          fi

          echo "Commits since last release:"
          echo "$COMMITS"

          # Analyze for breaking changes
          if echo "$COMMITS" | grep -qi "BREAKING CHANGE"; then
            echo "has_breaking=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Breaking changes detected!"
          else
            echo "has_breaking=false" >> $GITHUB_OUTPUT
          fi

          # Analyze for features
          if echo "$COMMITS" | grep -qi "^feat:"; then
            echo "has_features=true" >> $GITHUB_OUTPUT
            echo "âœ¨ Features detected!"
          else
            echo "has_features=false" >> $GITHUB_OUTPUT
          fi

          # Analyze for fixes
          if echo "$COMMITS" | grep -qi "^fix:"; then
            echo "has_fixes=true" >> $GITHUB_OUTPUT
            echo "ðŸ› Fixes detected!"
          else
            echo "has_fixes=false" >> $GITHUB_OUTPUT
          fi

      - name: Predict next version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          if [[ "${{ steps.analyze.outputs.has_breaking }}" == "true" ]]; then
            # Major version bump
            MAJOR=$(echo "$CURRENT_VERSION" | cut -d. -f1 | sed 's/^v//')
            MAJOR=$((MAJOR + 1))
            NEXT_VERSION="${MAJOR}.0.0"
            RELEASE_TYPE="major"
          elif [[ "${{ steps.analyze.outputs.has_features }}" == "true" ]]; then
            # Minor version bump
            MAJOR=$(echo "$CURRENT_VERSION" | cut -d. -f1 | sed 's/^v//')
            MINOR=$(echo "$CURRENT_VERSION" | cut -d. -f2)
            MINOR=$((MINOR + 1))
            NEXT_VERSION="${MAJOR}.${MINOR}.0"
            RELEASE_TYPE="minor"
          else
            # Patch version bump
            MAJOR=$(echo "$CURRENT_VERSION" | cut -d. -f1 | sed 's/^v//')
            MINOR=$(echo "$CURRENT_VERSION" | cut -d. -f2)
            PATCH=$(echo "$CURRENT_VERSION" | cut -d. -f3)
            PATCH=$((PATCH + 1))
            NEXT_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            RELEASE_TYPE="patch"
          fi

          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT

      - name: Comment PR with release info
        uses: actions/github-script@v7
        with:
          script: |
            const currentVersion = '${{ steps.version.outputs.current_version }}';
            const nextVersion = '${{ steps.version.outputs.next_version }}';
            const releaseType = '${{ steps.version.outputs.release_type }}';
            const hasBreaking = '${{ steps.analyze.outputs.has_breaking }}' === 'true';
            const hasFeatures = '${{ steps.analyze.outputs.has_features }}' === 'true';
            const hasFixes = '${{ steps.analyze.outputs.has_fixes }}' === 'true';

            let comment = `## ðŸš€ Release Analysis\n\n`;
            comment += `**Current Version:** ${currentVersion}\n`;
            comment += `**Next Version:** ${nextVersion} (${releaseType})\n\n`;

            comment += `### ðŸ“Š Changes detected:\n`;
            if (hasBreaking) comment += `- âš ï¸ **Breaking changes**\n`;
            if (hasFeatures) comment += `- âœ¨ **New features**\n`;
            if (hasFixes) comment += `- ðŸ› **Bug fixes**\n`;

            if (!hasBreaking && !hasFeatures && !hasFixes) {
              comment += `- ðŸ“ **Documentation/other changes**\n`;
            }

            comment += `\n### ðŸŽ¯ Release Impact:\n`;
            if (hasBreaking) {
              comment += `- ðŸ”„ **Major update** - Requires migration guide\n`;
              comment += `- ðŸ“‹ **Action required:** Update documentation\n`;
            } else if (hasFeatures) {
              comment += `- ðŸ†• **Minor update** - New functionality\n`;
              comment += `- ðŸ“š **Action required:** Update user guide\n`;
            } else {
              comment += `- ðŸ”§ **Patch update** - Fixes and improvements\n`;
              comment += `- âœ… **Action required:** None\n`;
            }

            comment += `\n---\n`;
            comment += `*This analysis is based on conventional commits in this PR.*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Check version consistency
        run: |
          # Check if package.json and Cargo.toml versions are consistent
          PACKAGE_VERSION=$(node -p "require('./package.json').version" | sed 's/-.*$//')
          CARGO_VERSION=$(grep '^version = ' src-tauri/Cargo.toml | sed 's/version = "//; s/".*//')

          echo "Package version: $PACKAGE_VERSION"
          echo "Cargo version: $CARGO_VERSION"

          if [[ "$PACKAGE_VERSION" != "$CARGO_VERSION" ]]; then
            echo "âŒ Version mismatch between package.json and Cargo.toml"
            echo "Please update versions to be consistent"
            exit 1
          else
            echo "âœ… Versions are consistent"
          fi

      - name: Validate changelog
        run: |
          if [[ -f "CHANGELOG.md" ]]; then
            echo "âœ… CHANGELOG.md exists"

            # Check if latest version is documented
            LATEST_VERSION=$(node -p "require('./package.json').version")
            if grep -q "## \[$LATEST_VERSION\]" CHANGELOG.md; then
              echo "âœ… Current version documented in CHANGELOG"
            else
              echo "âš ï¸ Current version not found in CHANGELOG.md"
              echo "Consider updating CHANGELOG for release"
            fi
          else
            echo "â„¹ï¸ CHANGELOG.md not found (will be created on first release)"
          fi

      - name: Security check
        run: |
          # Check for sensitive data
          if git diff --name-only HEAD~1 | grep -E "\.(env|key|pem|p12)$"; then
            echo "âš ï¸ Potential sensitive files detected"
            echo "Please ensure no secrets are committed"
          fi

          # Check for hardcoded secrets in code
          if grep -r "sk-[a-zA-Z0-9]{48}" src/ --include="*.ts" --include="*.tsx" 2>/dev/null; then
            echo "âŒ Potential API keys detected in code"
            exit 1
          fi

          echo "âœ… Security check passed"

      - name: Release readiness summary
        run: |
          echo "## ðŸŽ¯ Release Readiness Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Checks Passed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All tests pass" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Type check successful" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build successful" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Conventional commits valid" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Version consistency checked" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security scan passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Release Information:" >> $GITHUB_STEP_SUMMARY
          echo "- **Current:** ${{ steps.version.outputs.current_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Next:** ${{ steps.version.outputs.next_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Type:** ${{ steps.version.outputs.release_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Ready for Release:" >> $GITHUB_STEP_SUMMARY
          echo "This PR is ready to be merged and will trigger an automated release." >> $GITHUB_STEP_SUMMARY
